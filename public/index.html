<script>
function show(id){
 document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
 document.getElementById(id).classList.remove('hidden');
}

/* DIAS JUNTOS */
const inicio=new Date(2025,9,24);

function calendarioRelacionamento(){
 const mes=document.getElementById('mesRelacionamento').value;
 const data=new Date(mes+"-01");
 const cal=document.getElementById('calRel');
 cal.innerHTML="";
 const hoje=new Date();
 const diasTotal=Math.floor((hoje-inicio)/(1000*60*60*24));
 document.getElementById('contador-dias').innerText=`Estamos juntos hÃ¡ ${diasTotal} dias ğŸ’–`;

 for(let i=1;i<=31;i++){
   const d=new Date(data.getFullYear(),data.getMonth(),i);
   if(d.getMonth()!==data.getMonth())break;
   const div=document.createElement('div');
   div.className='dia';
   div.innerText=i;
   cal.appendChild(div);
 }
}

function preencherMeses(select){
 for(let i=0;i<12;i++){
  const d=new Date(2025,i,1);
  const opt=document.createElement('option');
  opt.value=`${d.getFullYear()}-${String(i+1).padStart(2,'0')}`;
  opt.innerText=d.toLocaleString('pt-BR',{month:'long',year:'numeric'});
  select.appendChild(opt);
 }
}
