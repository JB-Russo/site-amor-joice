<script>
function show(id){
 document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
 document.getElementById(id).classList.remove('hidden');
}

/* DIAS JUNTOS */
const inicio=new Date(2025,9,24);
const hoje=new Date();
const dias=Math.floor((hoje-inicio)/(1000*60*60*24));
contador.innerText=`Estamos juntos hÃ¡ ${dias} dias ğŸ’–`;

for(let i=1;i<=30;i++){
 const d=document.createElement('div');
 d.className='dia';
 d.innerText=i;
 calRel.appendChild(d);
}

/* FILMES (exemplos reais, editÃ¡veis) */
const filmes={
 "2026-01":{3:"Duna: Parte 2",12:"Wonka",25:"Divertida Mente 2"},
 "2026-02":{7:"Deadpool 3",14:"Bob Marley"}
};

function preencherMeses(){
 for(let m in filmes){
  const opt=document.createElement('option');
  opt.value=m;
  opt.innerText=m;
  mesFilmes.appendChild(opt);
 }
}

function calendarioFilmes(){
 calFilmes.innerHTML="";
 const mes=mesFilmes.value;
 for(let i=1;i<=31;i++){
  const d=document.createElement('div');
  d.className='dia';
  d.innerHTML=i+(filmes[mes][i]?`<br>ğŸ¥ ${filmes[mes][i]}`:"");
  calFilmes.appendChild(d);
 }
}

preencherMeses();
calendarioFilmes();

/* MINI GAME */
let pontos=0;

function criarCoracao(){
 const h=document.createElement('div');
 h.className='heart';
 h.innerText='ğŸ’–';
 h.style.left=Math.random()*90+"%";
 h.style.animationDuration=3+Math.random()*4+"s";
 h.onclick=()=>{
   pontos++;
   pontosSpan.innerText=pontos;
   h.remove();
 };
 gameArea.appendChild(h);
 setTimeout(()=>h.remove(),7000);
}

setInterval(criarCoracao,600);

function finalizarGame(){
 const nome=prompt("Seu nome:");
 if(!nome)return;
 const li=document.createElement('li');
 li.innerText=`${nome}: ${pontos} pontos`;
 ranking.appendChild(li);
 pontos=0;
 pontosSpan.innerText=0;
}

/* ÃLBUM */
function addFotos(e){
 [...e.target.files].forEach(f=>{
  const img=document.createElement('img');
  img.src=URL.createObjectURL(f);
  img.style.width='120px';
  img.style.borderRadius='15px';
  galeria.appendChild(img);
 });
}
