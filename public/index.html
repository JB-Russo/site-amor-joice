<script>
const inicio = new Date("2025-10-24");
const TMDB_API_KEY = "177d2372d7bd033577caf027ca60653e";

function show(id){
  document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

function atualizar(){
  const hoje=new Date();
  const dias=Math.floor((hoje-inicio)/(1000*60*60*24));
  document.getElementById("contador").innerText=`Estamos juntos hÃ¡ ${dias} dias ğŸ’–`;
  document.getElementById("contador-dias").innerText=`${dias} dias juntos â¤ï¸`;
}
atualizar();

function montarCalendario(){
  const cal=document.getElementById("calendario");
  cal.innerHTML="";
  for(let i=1;i<=30;i++){
    const d=document.createElement("div");
    d.className="day";
    d.innerText=i;
    cal.appendChild(d);
  }
}
montarCalendario();

/* ğŸ® GAME */
let score=0;
function spawnHeart(){
  const h=document.createElement("div");
  h.className="heartGame";
  h.innerText="ğŸ’–";
  h.style.left=Math.random()*90+"%";
  h.onclick=()=>{
    score++;
    document.getElementById("score").innerText=score;
    h.remove();
  };
  document.getElementById("gameArea").appendChild(h);
  setTimeout(()=>h.remove(),4000);
}
setInterval(spawnHeart,800);

function finalizarGame(){
  const nome=prompt("Seu nome:");
  if(!nome)return;
  const rank=JSON.parse(localStorage.getItem("rank")||"[]");
  rank.push({nome,score});
  rank.sort((a,b)=>b.score-a.score);
  localStorage.setItem("rank",JSON.stringify(rank.slice(0,5)));
  mostrarRanking();
  score=0;
}

function mostrarRanking(){
  const r=document.getElementById("ranking");
  r.innerHTML="";
  (JSON.parse(localStorage.getItem("rank")||"[]")).forEach(i=>{
    const li=document.createElement("li");
    li.innerText=`${i.nome} â€” ${i.score}`;
    r.appendChild(li);
  });
}
mostrarRanking();

/* ğŸ¬ FILMES */
function carregarFilmes(){
  const mes=document.getElementById("mesFilme").value;
  fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_API_KEY}&language=pt-BR&primary_release_month=${mes}`)
  .then(r=>r.json())
  .then(d=>{
    const l=document.getElementById("listaFilmes");
    l.innerHTML="";
    d.results.slice(0,5).forEach(f=>{
      l.innerHTML+=`<p>ğŸ¬ ${f.title}</p>`;
    });
  });
}

for(let i=1;i<=12;i++){
  const o=document.createElement("option");

  document.getElementById("mesFilme").appendChild(o);
}

/* ğŸµ MÃºsica */
function toggleMusic(){
  const m=document.getElementById("music");
  m.paused?m.play():m.pause();
}

/* ğŸ’– CLIQUE */
document.addEventListener("click",e=>{

  document.body.appendChild(h);
  setTimeout(()=>h.remove(),1000);
});
</script>
